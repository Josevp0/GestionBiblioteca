<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Biblioteca Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a2c2a;
            --secondary-color: #7d4f50;
            --accent-color: #d4a373;
            --light-color: #fefae0;
            --dark-color: #283618;
            --text-color: #333333;
            --white-color: #ffffff;
        }
        
        html, body {
            height: 100%;
            margin: 0;
        }
        
        body {
            background-color: var(--light-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(74, 44, 42, 0.2);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 25px 20px;
            border-bottom: none;
        }
        
        .card-header h2 {
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .card-header p {
            opacity: 0.8;
            margin-bottom: 0;
        }
        
        .card-body {
            padding: 40px 30px;
            background-color: white;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 8px;
        }
        
        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(125, 79, 80, 0.2);
            border-color: var(--secondary-color);
            background-color: white;
        }
        
        .input-group-text {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px 20px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 44, 42, 0.3);
        }
        
        .guest-link {
            display: inline-block;
            color: var(--secondary-color);
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .guest-link:hover {
            background-color: rgba(212, 163, 115, 0.2);
            color: var(--primary-color);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background-color: #e0e0e0;
        }
        
        .divider-text {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }
        
        .library-image {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .library-image img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
        }
        
        .alert {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-check-input:checked {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }
        
        @media (max-width: 767.98px) {
            .library-image {
                display: none;
            }
        }
        
        .animate-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container login-container py-5">
        <div class="row g-0">
            <div class="col-md-6 animate-in">
                <div class="card h-100">
                    <div class="card-header text-white text-center">
                        <h2><i class="fas fa-book-open me-2"></i>Biblioteca Virtual</h2>
                        <p>Tu portal al conocimiento</p>
                    </div>
                    <div class="card-body">
                        <!-- Mensaje de error -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}">Error de autenticación</span>
                        </div>
                        
                        <h4 class="mb-4 text-center">Iniciar Sesión</h4>
                        
                        <form th:action="@{/login}" method="post" class="animate-in" style="animation-delay: 0.1s;">
                            <div class="mb-4">
                                <label for="nombre" class="form-label">
                                    <i class="fas fa-user me-2"></i>Nombre de Usuario
                                </label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="contrasena" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                                    <span class="input-group-text">
                                        <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 mb-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </button>
                            </div>
                        </form>
                        
                        <div class="divider animate-in" style="animation-delay: 0.2s;">
                            <div class="divider-line"></div>
                            <div class="divider-text">o</div>
                            <div class="divider-line"></div>
                        </div>
                        
                        <div class="text-center mt-3 animate-in" style="animation-delay: 0.3s;">
                            <a href="/invitado/inicio" class="guest-link">
                                <i class="fas fa-user-alt me-2"></i>Continuar como invitado
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 animate-in" style="animation-delay: 0.2s;">
                <div class="card h-100">
                    <div class="library-image bg-white">
                        <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books_23-2149334862.jpg" 
                             alt="Biblioteca Virtual Ilustración" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('contrasena');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
