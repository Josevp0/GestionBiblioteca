<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Estudiante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h3>Panel de Estudiante</h3>
                        <div>
                            <span class="me-3" th:text="${'Bienvenido, ' + session.usuarioNombre}">Bienvenido, Estudiante</span>
                            <a href="/logout" class="btn btn-sm btn-light">Cerrar Sesión</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <h4>Bienvenido al Panel de Estudiante</h4>
                        <p>Desde aquí podrás acceder a las funcionalidades específicas para estudiantes.</p>
                        
                        <div class="alert alert-info mt-4">
                            <p>Este panel está en desarrollo. Próximamente se añadirán más funcionalidades.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
