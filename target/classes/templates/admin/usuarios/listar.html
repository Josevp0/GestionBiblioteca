<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Usuarios - Biblioteca Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a2c2a;
            --primary-light: #6a4c4a;
            --secondary-color: #7d4f50;
            --accent-color: #d4a373;
            --accent-light: #e6c9a8;
            --light-color: #fefae0;
            --dark-color: #283618;
            --text-color: #333333;
            --text-light: #666666;
            --white-color: #ffffff;
            --sidebar-width: 280px;
            --header-height: 70px;
            --border-radius: 12px;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            line-height: 1.6;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: var(--white-color);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 30px 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.5px;
        }
        
        .sidebar-logo i {
            font-size: 1.8rem;
            margin-right: 12px;
            background: rgba(255, 255, 255, 0.15);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sidebar-menu {
            padding: 25px 0;
        }
        
        .menu-item {
            padding: 14px 25px;
            display: flex;
            align-items: center;
            color: var(--white-color);
            text-decoration: none;
            transition: var(--transition);
            border-left: 4px solid transparent;
            margin: 5px 0;
        }
        
        .menu-item:hover, .menu-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-color);
        }
        
        .menu-item i {
            margin-right: 15px;
            width: 22px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .menu-item span {
            font-weight: 500;
            letter-spacing: 0.3px;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 30px;
            padding-top: calc(var(--header-height) + 30px);
        }
        
        /* Header Styles */
        .main-header {
            position: fixed;
            top: 0;
            left: var(--sidebar-width);
            right: 0;
            height: var(--header-height);
            background-color: var(--white-color);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            padding: 0 30px;
            z-index: 900;
        }
        
        .header-title {
            font-weight: 600;
            font-size: 1.3rem;
            color: var(--primary-color);
            letter-spacing: 0.5px;
        }
        
        .user-profile {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 5px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--secondary-color);
        }
        
        /* Table Styles */
        .table-container {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        .table th {
            background-color: rgba(74, 44, 42, 0.05);
            font-weight: 600;
        }
        
        .badge-admin {
            background-color: var(--primary-color);
            color: white;
        }
        
        .badge-bibliotecario {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .badge-auxiliar {
            background-color: var(--accent-color);
            color: var(--primary-color);
        }
        
        .badge-profesor {
            background-color: #5c6bc0;
            color: white;
        }
        
        .badge-estudiante {
            background-color: #66bb6a;
            color: white;
        }
        
        .badge-activo {
            background-color: #4caf50;
            color: white;
        }
        
        .badge-inactivo {
            background-color: #f44336;
            color: white;
        }
        
        /* Filter Styles */
        .filter-container {
            background-color: var(--white-color);
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-top: 40px;
            border-top: 1px solid #eee;
        }
        
        /* Responsive Styles */
        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
                padding-top: calc(var(--header-height) + 20px);
            }
            
            .main-header {
                left: 0;
            }
            
            .toggle-sidebar {
                display: block;
                background: none;
                border: none;
                font-size: 1.2rem;
                margin-right: 15px;
                cursor: pointer;
                color: var(--primary-color);
            }
        }
        
        @media (min-width: 992px) {
            .toggle-sidebar {
                display: none;
            }
        }
        
        /* Overlay for mobile sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        
        .sidebar-overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-book-open"></i>
                <span>Biblioteca Virtual</span>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <a href="/admin/inicio" class="menu-item">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="/admin/usuarios/listar" class="menu-item active">
                <i class="fas fa-users"></i>
                <span>Usuarios</span>
            </a>
            <a href="/admin/libros/listar" class="menu-item">
                <i class="fas fa-book"></i>
                <span>Libros</span>
            </a>
            <a href="/admin/prestamos/listar" class="menu-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Pr√©stamos</span>
            </a>
        </div>
    </div>
    
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>
    
    <!-- Header -->
    <header class="main-header">
        <button class="toggle-sidebar">
            <i class="fas fa-bars"></i>
        </button>
        <div class="header-title">Listado de Usuarios</div>
        <div class="user-profile">
            <div class="user-avatar">A</div>
            <button class="logout-btn" title="Cerrar sesi√≥n">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Mensajes de alerta -->
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${mensaje}">Mensaje de √©xito</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}">Mensaje de error</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="welcome-title">Listado de Usuarios</h1>
            <a href="/admin/usuarios/crear" class="btn btn-primary">
                <i class="fas fa-user-plus me-2"></i> Nuevo Usuario
            </a>
        </div>
        
        <!-- Filtros -->
        <div class="filter-container mb-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3 mb-md-0">
                        <label for="filtroEstado" class="form-label">Filtrar por Estado:</label>
                        <select id="filtroEstado" class="form-select" onchange="filtrarPorEstado()">
                            <option value="todos">Todos</option>
                            <option value="activo">Activos</option>
                            <option value="inactivo">Inactivos</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label for="buscarUsuario" class="form-label">Buscar:</label>
                        <input type="text" id="buscarUsuario" class="form-control" placeholder="Buscar por nombre..." onkeyup="buscarUsuarios()">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-hover" id="tablaUsuarios">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Rol</th>
                            <th>Estado</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}">
                            <td th:text="${usuario.id}">ID</td>
                            <td th:text="${usuario.nombre}">Nombre</td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${usuario.rol == 'Administrador'} ? 'badge-admin' : 
                                                     (${usuario.rol == 'Bibliotecario'} ? 'badge-bibliotecario' : 
                                                     (${usuario.rol == 'Profesor'} ? 'badge-profesor' : 
                                                     (${usuario.rol == 'Estudiante'} ? 'badge-estudiante' : 'badge-auxiliar')))">
                                    <span th:text="${usuario.rol}">Rol</span>
                                </span>
                            </td>
                            <td>
                                <span class="badge" th:classappend="${usuario.estado == 'activo'} ? 'badge-activo' : 'badge-inactivo'">
                                    <span th:text="${usuario.estado}">Estado</span>
                                </span>
                            </td>
                            <td class="text-end">
                                <div class="btn-group" role="group">
                                    <a th:href="@{/admin/usuarios/detalle/{id}(id=${usuario.id})}" class="btn btn-sm btn-info" title="Ver detalles">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/admin/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-sm btn-warning" title="Editar">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <a th:if="${usuario.estado == 'activo'}" th:href="@{/admin/usuarios/cambiar-estado/{id}/inactivo(id=${usuario.id})}" class="btn btn-sm btn-secondary" title="Desactivar">
                                        <i class="fas fa-user-slash"></i>
                                    </a>
                                    <a th:if="${usuario.estado == 'inactivo'}" th:href="@{/admin/usuarios/cambiar-estado/{id}/activo(id=${usuario.id})}" class="btn btn-sm btn-success" title="Activar">
                                        <i class="fas fa-user-check"></i>
                                    </a>
                                    <a th:href="@{/admin/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-sm btn-danger" title="Eliminar">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="/admin/inicio" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i> Volver al Panel
            </a>
        </div>
        
        <div class="footer">
            <p>¬© 2025 Biblioteca Virtual. Jose Villarreal y Fabian Parada.</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle Sidebar on Mobile
        document.querySelector('.toggle-sidebar')?.addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        });
        
        // Close sidebar when clicking overlay
        document.querySelector('.sidebar-overlay')?.addEventListener('click', function() {
            document.querySelector('.sidebar').classList.remove('active');
            document.querySelector('.sidebar-overlay').classList.remove('active');
        });
        
        // Logout button functionality
        document.querySelector('.logout-btn')?.addEventListener('click', function() {
            window.location.href = '/logout';
        });
        
        // Filtrar por estado
        function filtrarPorEstado() {
            const filtro = document.getElementById('filtroEstado').value;
            const tabla = document.getElementById('tablaUsuarios');
            const filas = tabla.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
            
            for (let i = 0; i < filas.length; i++) {
                const celdaEstado = filas[i].getElementsByTagName('td')[3];
                const textoEstado = celdaEstado.textContent.trim().toLowerCase();
                
                if (filtro === 'todos' || textoEstado === filtro) {
                    filas[i].style.display = '';
                } else {
                    filas[i].style.display = 'none';
                }
            }
        }
        
        // Buscar usuarios
        function buscarUsuarios() {
            const input = document.getElementById('buscarUsuario');
            const filtro = input.value.toUpperCase();
            const tabla = document.getElementById('tablaUsuarios');
            const filas = tabla.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
            
            for (let i = 0; i < filas.length; i++) {
                const celdaNombre = filas[i].getElementsByTagName('td')[1];
                if (celdaNombre) {
                    const textoNombre = celdaNombre.textContent || celdaNombre.innerText;
                    if (textoNombre.toUpperCase().indexOf(filtro) > -1) {
                        filas[i].style.display = '';
                    } else {
                        filas[i].style.display = 'none';
                    }
                }
            }
        }
    </script>
</body>
</html>
