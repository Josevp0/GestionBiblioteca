<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Libro - Biblioteca Virtual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --primary-light: #34495e;
            --secondary-color: #3498db;
            --accent-color: #2980b9;
            --accent-light: #3498db;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --white-color: #ffffff;
            --sidebar-width: 280px;
            --header-height: 70px;
            --border-radius: 12px;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            line-height: 1.6;
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: var(--white-color);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 30px 25px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.5px;
        }
        
        .sidebar-logo i {
            font-size: 1.8rem;
            margin-right: 12px;
            background: rgba(255, 255, 255, 0.15);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sidebar-menu {
            padding: 25px 0;
        }
        
        .menu-item {
            padding: 14px 25px;
            display: flex;
            align-items: center;
            color: var(--white-color);
            text-decoration: none;
            transition: var(--transition);
            border-left: 4px solid transparent;
            margin: 5px 0;
        }
        
        .menu-item:hover, .menu-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-light);
        }
        
        .menu-item i {
            margin-right: 15px;
            width: 22px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 30px;
            padding-top: calc(var(--header-height) + 30px);
        }
        
        /* Header Styles */
        .main-header {
            position: fixed;
            top: 0;
            left: var(--sidebar-width);
            right: 0;
            height: var(--header-height);
            background-color: var(--white-color);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            padding: 0 30px;
            z-index: 900;
        }
        
        .header-title {
            font-weight: 600;
            font-size: 1.3rem;
            color: var(--primary-color);
            letter-spacing: 0.5px;
        }
        
        .user-profile {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white-color);
            font-weight: 600;
        }
        
        .logout-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: var(--transition);
            padding: 5px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Card Styles */
        .card {
            border: none;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
        }
        
        .card-header {
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0 !important;
            padding: 20px 25px;
            border: none;
        }
        
        .card-header h3 {
            margin: 0;
            font-weight: 600;
        }
        
        /* Book Detail Styles */
        .book-cover {
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: contain;
            background-color: #f5f5f5;
        }
        
        .book-title {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            display: inline-block;
        }
        
        .book-info {
            margin-bottom: 15px;
        }
        
        .book-info-label {
            font-weight: 600;
            color: var(--primary-color);
            display: inline-block;
            width: 150px;
        }
        
        .book-description {
            background-color: var(--light-color);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-top: 20px;
        }
        
        .badge-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.8rem;
        }
        
        .badge-disponible {
            background-color: rgba(40, 167, 69, 0.15);
            color: #28a745;
        }
        
        .badge-prestado {
            background-color: rgba(255, 193, 7, 0.15);
            color: #ffc107;
        }
        
        .badge-reservado {
            background-color: rgba(23, 162, 184, 0.15);
            color: #17a2b8;
        }
        
        .badge-no-disponible {
            background-color: rgba(220, 53, 69, 0.15);
            color: #dc3545;
        }
        
        /* Button Styles */
        .btn {
            border-radius: var(--border-radius);
            padding: 10px 20px;
            font-weight: 500;
            transition: var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-light);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: #7f8c8d;
            color: white;
        }
        
        .btn-warning {
            background-color: #f39c12;
            color: white;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        /* Responsive Styles */
        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
                padding-top: calc(var(--header-height) + 20px);
            }
            
            .main-header {
                left: 0;
            }
            
            .toggle-sidebar {
                display: block;
                background: none;
                border: none;
                font-size: 1.2rem;
                margin-right: 15px;
                cursor: pointer;
                color: var(--primary-color);
            }
        }
        
        @media (min-width: 992px) {
            .toggle-sidebar {
                display: none;
            }
        }
        
        /* Overlay for mobile sidebar */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        
        .sidebar-overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="fas fa-book-open"></i>
                <span>Biblioteca Virtual</span>
            </div>
        </div>
        
        <div class="sidebar-menu">
            <a href="/bibliotecario/inicio" class="menu-item">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </a>
            <a href="/bibliotecario/libros/listar" class="menu-item active">
                <i class="fas fa-book"></i>
                <span>Libros</span>
            </a>
            <a href="/bibliotecario/prestamos/listar" class="menu-item">
                <i class="fas fa-exchange-alt"></i>
                <span>Préstamos</span>
            </a>
        </div>
    </div>
    
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay"></div>
    
    <!-- Header -->
    <header class="main-header">
        <button class="toggle-sidebar">
            <i class="fas fa-bars"></i>
        </button>
        <div class="header-title">Detalle de Libro</div>
        <div class="user-profile">
            <a href="/logout" class="logout-btn" title="Cerrar sesión">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </div>
    </header>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="card">
            <div class="card-header">
                <h3>Detalle de Libro</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-4 mb-md-0">
                        <!-- Mostrar imagen desde byte[] -->
                        <img th:if="${libro.imagen != null && libro.imagen.length > 0}" 
                             th:src="@{'/bibliotecario/libros/imagen/' + ${libro.id}}" 
                             alt="Portada" class="book-cover">
                        <img th:unless="${libro.imagen != null && libro.imagen.length > 0}" 
                             src="/placeholder.jpg" alt="Sin portada" class="book-cover">
                    </div>
                    <div class="col-md-8">
                        <h3 class="book-title" th:text="${libro.titulo}">Título del Libro</h3>
                        
                        <div class="book-info">
                            <span class="book-info-label"><i class="fas fa-user me-2"></i>Autor:</span>
                            <span th:text="${libro.autor}">Autor</span>
                        </div>
                        
                        <div class="book-info">
                            <span class="book-info-label"><i class="fas fa-tag me-2"></i>Categoría:</span>
                            <span th:text="${libro.categoria}">Categoría</span>
                        </div>
                        
                        <div class="book-info">
                            <span class="book-info-label"><i class="fas fa-book me-2"></i>Tipo:</span>
                            <span th:text="${libro.tipo == 'fisico' ? 'Físico' : 'Virtual'}">Tipo</span>
                        </div>
                        
                        <!-- Stock según tipo de libro -->
                        <div class="book-info" th:if="${libro.tipo == 'fisico'}">
                            <span class="book-info-label"><i class="fas fa-boxes me-2"></i>Stock Físico:</span>
                            <span th:text="${libro.stockFisico + ' unidades'}">0 unidades</span>
                        </div>
                        
                        <div class="book-info" th:if="${libro.tipo == 'virtual'}">
                            <span class="book-info-label"><i class="fas fa-key me-2"></i>Stock Virtual:</span>
                            <span th:text="${libro.stockVirtual + ' licencias'}">0 licencias</span>
                        </div>
                        
                        <!-- Estado de disponibilidad -->
                        <div class="book-info">
                            <span class="book-info-label"><i class="fas fa-info-circle me-2"></i>Estado:</span>
                            <span class="badge" 
                                  th:classappend="${libro.estadoDisponibilidad == 'Disponible' ? 'bg-success' : 
                                                  (libro.estadoDisponibilidad == 'Prestado' ? 'bg-warning' : 
                                                  (libro.estadoDisponibilidad == 'Reservado' ? 'bg-info' : 'bg-danger'))}"
                                  th:text="${libro.estadoDisponibilidad}">
                                Estado
                            </span>
                        </div>
                        
                        <div class="book-description">
                            <h5 class="mb-3">Descripción</h5>
                            <p th:text="${libro.descripcion}">Descripción del libro</p>
                        </div>
                        
                        <!-- Enlace al PDF (solo para libros virtuales) -->
                        <div th:if="${libro.tipo == 'virtual' && libro.archivoPdf != null}" class="mt-4">
                            <a th:href="@{'/uploads/' + ${libro.archivoPdf}}" target="_blank" class="btn btn-primary">
                                <i class="fas fa-file-pdf"></i>Ver PDF
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-5">
                    <a href="/bibliotecario/libros/listar" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>Volver al Listado
                    </a>
                    <div>
                        <a th:href="@{/bibliotecario/libros/editar/{id}(id=${libro.id})}" class="btn btn-warning me-2">
                            <i class="fas fa-edit"></i>Editar
                        </a>
                        <a th:href="@{/bibliotecario/libros/eliminar/{id}(id=${libro.id})}" class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i>Eliminar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle Sidebar on Mobile
        document.querySelector('.toggle-sidebar')?.addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
            document.querySelector('.sidebar-overlay').classList.toggle('active');
        });
        
        // Close sidebar when clicking overlay
        document.querySelector('.sidebar-overlay')?.addEventListener('click', function() {
            document.querySelector('.sidebar').classList.remove('active');
            document.querySelector('.sidebar-overlay').classList.remove('active');
        });
        
        // Logout button functionality
        document.querySelector('.logout-btn')?.addEventListener('click', function() {
            window.location.href = '/logout';
        });
    </script>
</body>
</html>
